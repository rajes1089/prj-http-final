<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-xs-offset-2 col-md-offset-1">
        <form (ngSubmit)="onSignin(f)" #f="ngForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" ngModel required class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" ngModel required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="f.invalid">SignIn</button>
            </form>
    </div>
  </div>
